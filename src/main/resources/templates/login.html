<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<link rel="stylesheet" th:href="main.css"/>
<head>
    <meta charset="UTF-8">
    <title>Todo Web Application</title>

</head>
<body>
<nav class="navbar navbar-expand-lg custom-color">
    <a class="navbar-brand text-white">Todo Web Application</a>
</nav>
<body>

<br>
<br>
<br>
<br>
<div class="container center w-75 bg-light shadow col-md-4">
    <div class="p-3">
            <br>
            <h3 align="center">Login</h3>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>

            <div class="form-group px-5">
                <label for ="username">Email</label> :
                <input type="text" class = "form-control" id ="username" name = "username" placeholder="Enter Email ID" autofocus="autofocus">
            </div>

            <div class="form-group px-5">
                <label for="password">Password</label>:
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
            </div>

            <div class="form-group">
                <div class="row center">
                    <button type="submit" name="login-submit" id="login-submit" class="form-control btn custom-color text-light btn-lg">Log In</button>
                </div>
            </div>
        </form>
        <div align="center">
                    <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
        </div>
    </div>
</div>
</body>
</html>


<script th:inline="javascript">
    /*<![CDATA[*/
    var message = [[${param.error}]];

    if(message){
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Invalid Username or Password',
        });
    }
    /*]]>*/
</script>
